<!DOCTYPE html>
<html>
<head>
    <title>Mahjong Program Help</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/css/materialize.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="row">
        <div class="logo col s12">
            <div class="title">Mahjong <i class="material-icons icon-inherit">help</i></div>
            <div class="j-divider"></div>
        </div>
        <div class="col s12">
            <h4>Overview</h4>
            <p>This is a 4-player Mahjong game.
            </p>
            <h4>Joining An Open Game</h4>
            <h4>Creating Your Own Invitational Game</h4>
            <h5>Resuming a game series</h5>
            <h4>Game Options</h4>
        </div>
        <div class="col s12 divtiles">
            <h4>Numbered Suit Tiles:</h4>
            <h5>Cakes</h5>
            <svg version="1.1" baseProfile="full"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                xmlns:ev="http://www.w3.org/2001/xml-events"
                class="tilem" viewBox="0 0 65 84">
                <use x="0" y="0" width="65" height="84" href="media/stiles.svg#O1"/>
            </svg>
            <svg class="tilem"><use href="media/stiles.svg#O2"/></svg>
            <svg class="tilem"><use href="media/stiles.svg#O3"/></svg>
            <svg class="tilem"><use href="media/stiles.svg#O4"/></svg>
            <svg class="tilem"><use href="media/stiles.svg#O5"/></svg>
            <svg class="tilem"><use href="media/stiles.svg#O6"/></svg>
            <svg class="tilem"><use href="media/stiles.svg#O7"/></svg>
            <svg class="tilem"><use href="media/stiles.svg#O8"/></svg>
            <svg class="tilem"><use href="media/stiles.svg#O9"/></svg>
        </div><div class="col s12 divtiles">
            <h5>Bamboo</h5>
            <svg class="tilem"><use href="media/stiles.svg#B1"/></svg>
            <svg class="tilem" viewBox="0 0 65 84">
                <use x="0" y="0" width="65" height="84" href="media/stiles.svg#B2"/>
            </svg>
            <svg class="tilem" viewBox="0 0 65 84">
                <use x="0" y="0" width="65" height="84" href="media/stiles.svg#B3"/>
            </svg>
            <svg class="tilem"><use href="media/stiles.svg#B4"/></svg>
            <svg class="tilem"><use href="media/stiles.svg#B5"/></svg>
            <svg class="tilem"><use href="media/stiles.svg#B6"/></svg>
            <svg class="tilem"><use href="media/stiles.svg#B7"/></svg>
            <svg class="tilem"><use href="media/stiles.svg#B8"/></svg>
            <svg class="tilem"><use href="media/stiles.svg#B9"/></svg>
        </div><div class="col s12 divtiles">
            <h5>Man</h5>
            <svg class="tilem"><use href="media/stiles.svg#M1"/></svg>
            <svg class="tilem" viewBox="0 0 65 84">
                <use x="0" y="0" width="65" height="84" href="media/stiles.svg#M2"/>
            </svg>
            <svg class="tilem"><use href="media/stiles.svg#M3"/></svg>
            <svg class="tilem"><use href="media/stiles.svg#M4"/></svg>
            <svg class="tilem"><use href="media/stiles.svg#M5"/></svg>
            <svg class="tilem"><use href="media/stiles.svg#M6"/></svg>
            <svg class="tilem"><use href="media/stiles.svg#M7"/></svg>
            <svg class="tilem"><use href="media/stiles.svg#M8"/></svg>
            <svg class="tilem"><use href="media/stiles.svg#M9"/></svg>
        </div>
        <div class="col s12 divtiles"><h4>Word Suit Tiles:</h4></div>
        <div class="col s6 divtiles">
            <h5>Winds</h5>
            <svg class="tilem"><use href="media/stiles.svg#WE"/></svg>
            <svg class="tilem"><use href="media/stiles.svg#WS"/></svg>
            <svg class="tilem"><use href="media/stiles.svg#WW"/></svg>
            <svg class="tilem"><use href="media/stiles.svg#WN"/></svg>
        </div>
        <div class="col s6 divtiles">
            <h5>Non-Wind Words</h5>
            <svg class="tilem"><use href="media/stiles.svg#BB"/></svg>
            <svg class="tilem"><use href="media/stiles.svg#CN"/></svg>
            <svg class="tilem"><use href="media/stiles.svg#FA"/></svg>
        </div>
        <div class="col s12 divtiles">
            <h4>Flowers:</h4>
            <svg class="tilem"><use href="media/stiles.svg#F1"/></svg>
            <svg class="tilem"><use href="media/stiles.svg#F2"/></svg>
            <svg class="tilem"><use href="media/stiles.svg#F3"/></svg>
            <svg class="tilem"><use href="media/stiles.svg#F4"/></svg>
        </div>

    </div>
</body>
