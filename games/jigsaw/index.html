<!DOCTYPE html>
<html>
<head>
    <title>Jigsaw Puzzles</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/css/materialize.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/index.css">
    <link rel="modulepreload" href="js/launch.js">
</head>
<body>
    <div class="row">
        <div class="col s12">
            <div class="title">Jigsaw Puzzles
                <a class="ahelp right" href="help.html"><i class="material-icons">help</i> Help</a>
            </div>
            <div class="divider"></div>
        </div>
        <div class="col s7 tab-selector">
            <div class="nav-bg"><i class="material-icons">looks_one</i>Select Image</div>
            <input checked="checked" id="isamples" type="radio" name="imgsel" value="samples"
                onclick="Launch.tab_samples()" />
            <label class="label-tab" for="isamples">Sample Images</label>
            <input id="icustom" type="radio" name="imgsel" value="custom" />
            <label class="label-tab" for="icustom">Custom Image</label>
            <input id="iresume" type="radio" name="imgsel" value="resume"
                onclick="Launch.tab_resume()" />
            <label class="label-tab" for="iresume">Resume</label>
            <div class="tab-samples">
                <div class="carousel">
                    <a class="carousel-item"><img src="media/backyard-180px.jpg"></a>
                    <a class="carousel-item"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQQ1suy6-l8tJt5pl0OrYA9W6H_ewrwnau6fA0alyMHsTNgIiX2&usqp=CAU"></img></a>
                    <a class="carousel-item"><img src="https://lh6.googleusercontent.com/proxy/NT5fRkJDFMB4paWCbHagCrFFzE7MQMViavDkEjcGMK8v_EuuQL-Fd3ELft76_Z13WYDVdi9L6q6iMxeoCBajWpjeiKmvhlvDxXyJwsdhLLxg7cs22QwkPqrSoVxB_N6Un16hPtyxKjZqQ7NKo2yhtgyvcn1cPNejwSShGrwSY9KYSl3rXRXl6ISCKqfGIenjqK0wK8GM02Cp8tpambzoypj4X3ZZ_xIeNd-Xy3zl8PvjjfyvH8YyPQvmXUhTAZwsw8N5qw=s240-w240-h135-fcrop64=1,00001999fffff3c7-k-no-nd-mv"></a>
                    <a class="carousel-item"><img src="media/Water_Wheel-240px.jpg"></a>
                    <a class="carousel-item"><img src="https://images.pexels.com/photos/371589/pexels-photo-371589.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=240"/></a>
                    <a class="carousel-item"><img src="media/World_Map-240px.jpg"></a>
                    <a class="carousel-item"><img src="media/Mason_Flowers-240px.jpg"/></a>
                    <a class="carousel-item"><img src="media/Peach_Tree-240px.jpg"/></a>
                    <a class="carousel-item"><img src="media/Blue_hydrangea-180px.jpg"/></a>
                    <a class="carousel-item"><img src="media/Row_House-240px.jpg"/></a>
                    <a class="carousel-item"><img src="media/art_Paris-240px.jpg"/></a>
                    <a class="carousel-item"><img src="media/Garden_Serenity-240px.jpg"/></a>
                    <a class="carousel-item"><img src="media/Chinese_Garden-240px.jpg" /></a>
                    <a class="carousel-item"><img src="media/Falcon9-240px.jpg"/></a>
                    <a class="carousel-item"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/71/Aerial_view_of_Love_valley_Cappadocia_from_hot_air_balloon_1510232_3_4_Compressor.jpg/180px-Aerial_view_of_Love_valley_Cappadocia_from_hot_air_balloon_1510232_3_4_Compressor.jpg"></a>
                    <a class="carousel-item"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/28/Amur_tiger_yawning_widescreen.jpg/180px-Amur_tiger_yawning_widescreen.jpg"></a>
                    <a class="carousel-item"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/BaylorLineTunnel.jpg/180px-BaylorLineTunnel.jpg"></a>
                    <a class="carousel-item"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/02/Biltmore_Estate-27527-1.jpg/180px-Biltmore_Estate-27527-1.jpg"></a>
                    <a class="carousel-item"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8c/Biltmore_Estate-27527-2.jpg/180px-Biltmore_Estate-27527-2.jpg"></a>
                    <a class="carousel-item"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/85/Bisbee_Arizona-27527-1.jpg/180px-Bisbee_Arizona-27527-1.jpg"></a>
                    <a class="carousel-item"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0e/Black_Spiny-tailed_Iguana-27527.jpg/180px-Black_Spiny-tailed_Iguana-27527.jpg"></a>
                    <a class="carousel-item"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Cathedral_Rock_Water-27527-1.jpg/180px-Cathedral_Rock_Water-27527-1.jpg"></a>
                    <a class="carousel-item"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d1/Feeding_Recharging.png/180px-Feeding_Recharging.png"></a>
                    <a class="carousel-item"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Grayson_Highlands_Ponies-27527-2.jpg/180px-Grayson_Highlands_Ponies-27527-2.jpg"></a>
                    <a class="carousel-item"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Iller_water_stair.jpg/180px-Iller_water_stair.jpg"></a>
                    <a class="carousel-item"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1c/Katrinetorp_Mansion_close.jpg/180px-Katrinetorp_Mansion_close.jpg"></a>
                    <a class="carousel-item"><img src="media/Moraine_Lake-240px.jpg"/></a>
                    <a class="carousel-item"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/78/Horsetram.jpg/320px-Horsetram.jpg"></a>
                    <a class="carousel-item"><img src="https://i0.wp.com/fishingbooker.com/blog/media/victoria-bc-e1562251210497.jpg?fit=240%2C160&ssl=1"/></a>
                    <a class="carousel-item"><img src="media/St_Johns-240px.jpg"/></a>
                    <a class="carousel-item"><img src="media/Maine_state_line-240x180.jpg"/></a>
                    <a class="carousel-item"><img src="media/Ottawa-200px-squish.jpg"></a>
                </div>
            </div>
            <div class="tab-custom">
                <div class="input-field col s12">
                    <input placeholder="Image URL" id="img_url" type="text"
                        onkeypress="Launch.input_custom_keypress(event)"
                        onfocusout="Launch.input_custom_onfocusout(event)">
                    <label for="img_url" class="active">Image URL:
                        <button class="btn-small btn-paste" type="button"
                            onclick="Launch.paste_from_clipboard()">Clear & Paste (Control-V)</button> 
                    </label>
                </div>
                <div class="img-wrap h50"><img id="img-custom" src="media/no-image.png" /></div>
            </div>
            <div class="tab-resume">
                <p id="p-resume">No in-progress puzzle found</p>
                <div class="img-wrap hrem"><img id="img-resume" src="media/no-image.png" /></div>
            </div>
        </div>
        <div class="col s5">
            <div class="nav-bg"><i class="material-icons">looks_two</i>Select Options</div>
            <p>Number of pieces:</p>
            <p>
                <div class="cc-selector">
                    <input checked="checked" id="p50" type="radio" name="pieces" value="50" />
                    <label class="label-cc" for="p50">50</label>
                    <input id="p100" type="radio" name="pieces" value="100" />
                    <label class="label-cc" for="p100">100</label>
                    <input id="p200" type="radio" name="pieces" value="200" />
                    <label class="label-cc" for="p200">200</label>
                    <input id="p400" type="radio" name="pieces" value="400" />
                    <label class="label-cc" for="p400">400</label>
                </div>
            </p>
            <p>Zoom level:</p>
            <p>
                <div class="cc-selector">
                    <input id="a50" type="radio" name="areaRatio" value="2.0" />
                    <label class="label-cc" for="a50">50%</label>
                    <input id="a40" type="radio" name="areaRatio" value="2.5" />
                    <label class="label-cc" for="a40">40%</label>
                    <input checked="checked" id="a33" type="radio" name="areaRatio" value="3.0" />
                    <label class="label-cc" for="a33">33%</label>
                </div>
            </p>
            <div class="nav-bg"><i class="material-icons">looks_3</i>Press Start</div>
            <p>
                <button class="btn" type="button"><span><a id='a_start'
                    href="puzzle.html" onclick="Launch.pre_puzzle()"><i
                    class="material-icons">send</i> Start</a></span></button> 
            </p>
        </div>
        <div class="col s12">
            <div class="opt-bg">Optional - Image Preview (
                <button class="btn-small" type="button" onclick="Launch.test_image()">Test</button>
                ) <span id="img_test_result"></span>
            </div>
            <img id="img_test" width="100%"
                src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" >
        </div>
    </div>

    <!-- Modal list of more images -->
    <div id="moreImages" class="modal">
        <div class="row">
            <div class="col s4 nav-bg-min"><h5>Select an image</h5></div>
            <div class="col s8 nav-bg-min"><h5>Preview <a class="modal-close btn-small right">Select</a></h5></div>
        </div>
        <div class="row">
            <div id="div_mi_catalog" class="col s4">Loading catalog ...</div>
            <div class="col s8"><img id="moreImagesPreview" src="media/no-image.png" width="100%" height="auto"/></div>
        </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/materialize.min.js"></script>
    <script type="module">
        window.js_moreImages = null;
        import * as Launch from './js/launch.js';
        window.Launch = Launch;
    </script>
</body>
</html>
