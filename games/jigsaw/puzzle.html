<!DOCTYPE html>
<html>
<head>
    <title>Jigsaw WIP</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/index.css">
    <link rel="modulepreload" href="js/main.js">
    <link rel="modulepreload" href="js/jigsaw.js">
    <link rel="modulepreload" href="js/drag.js">
    <link rel="modulepreload" href="js/ws.js">
</head>
<body class="zero">
    <div class="ptop zero"></div>
    <div class="pmenu zero">
        <button id="settings" class="menu-btn" type="button" title="Settings menu"
            onclick="$(this).toggleClass('settings');Main.more_collapse()"><span><i
            class="material-icons">settings</i></span>
        <button class="menu-btn" type="button" onclick="Main.scramble_puzzle()"
            title="Scramble the puzzle"><span><i
            class="material-icons">extension</i> Scramble</span>
        </button>
        <button class="menu-btn right" type="button" id="more_btn" title="More"
            onclick="$(this).toggleClass('dropdown-trigger');Main.settings_collapse()"><i
            class="material-icons">more_vert</i>
        </button>
        <button class="menu-btn right" type="button"
            onclick="Main.show_preview_image()" title="Show preview image"><i
            class="material-icons">image</i>
        </button>
        <button class="menu-btn right edge-btn" type="button"
            onclick="Main.tiles_show_edges()" title="Edge highlight toggle"><i
            class="material-icons">crop_free</i>
        </button>
        <div class="dropdown-wrap">
            <button class="menu-btn" type="button" onclick="Main.show_preview_image()"><span><i
                class="material-icons">image</i> Show preview image</span>
            </button><br>
            <button class="menu-btn edge-btn" type="button"
                onclick="Main.tiles_show_edges()"><span><i
                class="material-icons">crop_free</i> Edge effect toggle</span>
            </button><br>
            <button class="menu-btn" type="button" id="mvObTiles"
                onclick="Main.move_obscured_tiles()"><span><i
                class="material-icons">publish</i> Raise hidden tiles</span>
            </button><br>
            <button class="menu-btn" type="button"
                onclick="Main.remove_flashing_animation()"><span><i
                class="material-icons">flash_off</i> Clear effects</span>
            </button><br>
            <button class="menu-btn" type="button"
                onclick="Main.fullscreen_toggle()"><span><i
                class="material-icons">zoom_out_map</i> Fullscreen toggle</span>
            </button>
        </div>
        <div class="cc-selector pm-selector" style="visibility: hidden;">Snap:
            <input id="snap_off" type="radio" name="snap" value="0" />
            <label class="label-pm" for="snap_off"><span>off</span></label><!--
            --><input checked="checked" id="snap_on" type="radio" name="snap" value="0.06" /><!--
            --><label class="label-pm" for="snap_on">on</label>
        </div>
        <div class="panel-wrap"><div class="panel">
            <h3>Scramble options:</h3>
            <p>
                <input id="scramble_no_center_area" type="checkbox"
                    onclick="Main.set_scramble_no_center_area(this.checked)" />
                <label for="scramble_no_center_area">Leave edge outline clear when scrambling</label>
            </p><p>
                <input id="scramble_no_preview_area" type="checkbox"
                    onclick="Main.set_scramble_no_preview_area(this.checked)" />
                <label for="scramble_no_preview_area">Leave preview area clear when scrambling</label>
            </p>
            <div class="j-divider"></div>
            <h3>Preview image size:</h3>
            <p>
                <div class="cc-selector">
                    <input id="i50" type="radio" name="preview_zoom"
                        onclick="Main.set_preview_size(this.value)" value="0.5" />
                    <label class="label-cc" for="i50">50%</label>
                    <input checked="checked" id="i33" type="radio" name="preview_zoom"
                        onclick="Main.set_preview_size(this.value)" value="0.33" />
                    <label class="label-cc" for="i33">33%</label>
                    <input id="i25" type="radio" name="preview_zoom"
                        onclick="Main.set_preview_size(this.value)" value="0.25" />
                    <label class="label-cc" for="i25">25%</label>
                </div>
            </p>
            <div class="j-divider"></div>
            <h3>Background color selection:</h3>
            <p>
                <label for="bgcolor">Current background color:</label>
                <input type="color" name="bgcolor" value="#9FACB9"
                 oninput="Main.set_bg_color(this.value);"/>
            </p>
        </div></div>
    </div>
    <svg id="puzzlecontainer"
        version="1.1" baseProfile="full"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        xmlns:ev="http://www.w3.org/2001/xml-events"
        width="100vw" height="95vh" viewBox="0 0 900 600">
        <defs>
            <pattern id="img1" patternUnits="userSpaceOnUse">
                <image xlink:href="media/backyard.jpg"
                    x="0" y="0" preserveAspectRatio='none' />
            </pattern>
        </defs>
    </svg>
    <div class="pbottom zero"></div>
    <audio id="snap-sound" src="media/Snap-sound-effect.mp3"></audio>
    <audio id="tada-sound" src="media/tada-sound-effect.mp3"></audio>

    <!--JavaScript at end of body for optimized loading-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/screenfull.min.js"></script>
    <script type="module">
        import * as Main from './js/main.js';
        window.Main = Main;
    </script>
</body>
</html>
